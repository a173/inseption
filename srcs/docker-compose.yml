networks:
  inception:

services:
  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
    image: nginx
    restart: always
    networks:
      - inception
    ports:
      - 443:443
#    volumes:
#      - wordpress:/var/www
    depends_on:
      - wordpress
  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
    image: mariadb
    restart: always
    ports:
      - 3306:3306
    networks:
      - inception
#    volumes:
#      - mariadb:/var/lib/mysql
    env_file:
      - .env
  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
    image: wordpress
    restart: always
    networks:
      - inception
    ports:
      - 9000:9000
#    volumes:
#      - wordpress:/var/www
    depends_on:
      - mariadb
    env_file:
      - .env